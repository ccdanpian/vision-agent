# 微信模块配置
# 处理微信相关的所有操作

name: 微信
package: com.tencent.mm
version: "1.0.0"
description: |
  微信自动化操作模块，支持：
  - 发送消息给联系人
  - 发送朋友圈
  - 添加好友
  - 扫一扫
  - 群聊操作
  - 公众号操作

author: VisionAgent

# 路由关键词
keywords:
  # 应用名
  - 微信
  - wechat
  - 打开微信
  - 启动微信

  # 消息操作（各种表述方式）
  - 发微信
  - 发消息
  - 发信息
  - 微信消息
  - 发个微信
  - 发条微信
  - 给.*发.*微信
  - 聊天
  - 回复
  - 说

  # 朋友圈
  - 朋友圈
  - 发圈
  - 动态

  # 通讯录
  - 联系人
  - 好友
  - 通讯录
  - 加好友
  - 添加好友

  # 搜索功能
  - 在微信中搜索
  - 微信搜索
  - 搜一搜

  # 其他功能
  - 扫一扫
  - 扫码
  - 二维码
  - 红包
  - 转账
  - 付款
  - 收款
  - 小程序
  - 视频号
  - 看一看

# 微信 UI 元素别名（用于参考图匹配）
ui_elements:
  # 底部导航栏
  tab_chat: "微信"
  tab_contacts: "通讯录"
  tab_discover: "发现"
  tab_me: "我"

  # 顶部按钮
  btn_add: "+"
  btn_search: "搜索"

  # 聊天界面
  input_box: "输入框"
  btn_send: "发送"
  btn_voice: "语音"
  btn_emoji: "表情"
  btn_more: "更多"
